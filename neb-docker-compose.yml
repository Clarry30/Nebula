version: '3'
services:
  backend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nebula
      MYSQL_USER: 
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
